<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./indexstyle.css">
</head>

<body>
    <div class="container">
        <div class="carts">
            <div class="cart">
                <h3>One Piece</h3>
                <p>Adventure, Shounen</p>
                <div class="rating-badge" data-rating="high">9.7</div>
              </div>
              
              <div class="cart">
                <h3>Naruto</h3>
                <p>Action, Shounen</p>
                <div class="rating-badge" data-rating="high">9.2</div>
              </div>
              
              <div class="cart">
                <h3>Attack on Titan</h3>
                <p>Action, Drama</p>
                <div class="rating-badge" data-rating="medium">8.8</div>
              </div>
              
              <div class="cart">
                <h3>Tokyo Ghoul</h3>
                <p>Horror, Supernatural</p>
                <div class="rating-badge" data-rating="low">6.5</div>
              </div>
              
              <div class="cart">
                <h3>My Hero Academia</h3>
                <p>Action, Superhero</p>
                <div class="rating-badge" data-rating="high">8.9</div>
              </div>
              
              <div class="cart">
                <h3>Demon Slayer</h3>
                <p>Action, Supernatural</p>
                <div class="rating-badge" data-rating="high">9.5</div>
              </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
