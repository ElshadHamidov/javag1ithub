<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add / Edit Product</title>
  <link rel="stylesheet" href="add-product.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 id="formTitle">Add New Product</h2>
    <form id="productForm" class="mt-3">
      <input type="hidden" id="productId">

      <!-- <div class="mb-3">
        <label>Brand</label>
        <input type="text" id="brand" class="form-control" required>
      </div> -->

      <div class="mb-3">
        <label>Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Category</label>
        <select id="category" class="form-control" required>
          <option value="">Select Category</option>
          <option value="Electronics">Electronics</option>
          <option value="Fashion">Fashion</option>
          <option value="Home">Home</option>
          <option value="Sports">Sports</option>
          <option value="Beauty">Beauty</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Image URL</label>
        <input type="url" id="image" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Price</label>
        <input type="number" id="price" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Rating (e.g. 4/5)</label>
        <input type="number" id="rating" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Save Product</button>
      <a href="products.html" class="btn btn-secondary">Back to List</a>
    </form>
  </div>

  <script>
    const API_URL = "http://localhost:8086/api/products";
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");
    const token = localStorage.getItem('token');

    if (productId) {
      document.getElementById("formTitle").innerText = "Edit Product";
      fetch(`${API_URL}/getById/${productId}`,{
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
        .then(res => res.json())
        .then(p => {
          document.getElementById("productId").value = p.id;
          // document.getElementById("brand").value = p.brand;
          document.getElementById("name").value = p.name;
          document.getElementById("category").value = p.category;
          document.getElementById("image").value = p.image;
          document.getElementById("price").value = p.price;
          document.getElementById("rating").value = p.rating;
        });
    }

    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const product = {
        // brand: document.getElementById("brand").value,
        name: document.getElementById("name").value,
        category: document.getElementById("category").value,
        image: document.getElementById("image").value,
        price: parseFloat(document.getElementById("price").value),
        rating: document.getElementById("rating").value
      };

      if (productId) {
        await fetch(`${API_URL}/update`, {
          method: "PUT",
          headers: {
             "Content-Type": "application/json",
             'Authorization': `Bearer ${token}`
             },
          body: JSON.stringify({
            id: parseInt(productId),
            ...product
          })
        })
        .then(response => {
          if (response.ok) {
            alert("Product updated successfully!");
            window.location.href = "products.html";
          }
        })
      } else {
        await fetch(`${API_URL}/create`, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(product)
        })
        .then(response => {
          if (response.ok) {
            alert("Product added successfully!");
            window.location.href = "products.html";
          }
        })
      }

    });
  </script>
</body>
</html>
