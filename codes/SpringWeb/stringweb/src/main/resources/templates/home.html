<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #007BFF;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
            color: white;
            background: #28a745;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 18px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        a:hover {
            background: #218838;
            transform: scale(1.05);
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
        footer p {
            margin: 10px 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container a {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Home Page</h1>
        <p>Explore our collection of books and find your next favorite read. Click below to get started!</p>
        <a href="/books">Go to Books</a>
    </div>
    <footer>
        <p>&copy; 2025 Bookstore Inc. All rights reserved.</p>
    </footer>
</body>
</html>
