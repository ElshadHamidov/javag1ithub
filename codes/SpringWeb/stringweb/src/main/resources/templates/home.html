<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #007BFF, #00C9A7);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 80px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        .books-link {
            background: #FF5733;
        }

        .books-link:hover {
            background: #D84315;
            transform: scale(1.1);
        }

        .about-link {
            background: #28A745;
        }

        .about-link:hover {
            background: #1E7D32;
            transform: scale(1.1);
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üè† Welcome to Our Library üìö</h1>
        <p>Explore our collection of books and discover new knowledge.</p>

        <div class="nav-buttons">
            <a href="/books" class="books-link">üìñ View Books</a>
            <a href="/about" class="about-link">‚Ñπ About Us</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Library System. All Rights Reserved.</p>
    </div>

</body>
</html>
