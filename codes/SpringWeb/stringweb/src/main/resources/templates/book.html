<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffcc00, #ff6600);
            color: #333;
            text-align: center;
            margin: 40px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .search-bar {
            margin: 20px 0;
        }

        input, button {
            padding: 12px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        input {
            width: 60%;
            outline: none;
        }

        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .book-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            width: 250px;
            text-align: left;
        }

        .book-card:hover {
            transform: scale(1.05);
        }

        .book-title {
            font-size: 20px;
            font-weight: bold;
            color: #d91e18;
        }

        .book-author {
            font-size: 16px;
            color: #555;
        }

        .book-year {
            font-size: 14px;
            color: #777;
        }

        .back-home {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .back-home:hover {
            background: #1f7c32;
        }

        @media (max-width: 600px) {
            input {
                width: 80%;
            }
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ“š Book List ðŸ“š</h1>

        <form action="/books" method="get" class="search-bar">
            <input type="text" name="author" placeholder="Search by Author">
            <button type="submit">Search</button>
        </form>

        <div class="book-list">
            <div class="book-card" th:each="book : ${books}">
                <div class="book-title" th:text="${book.title}"></div>
                <div class="book-author" th:text="'Author: ' + ${book.author}"></div>
                <div class="book-year" th:text="'Published: ' + ${book.year}"></div>
            </div>
        </div>

        <a href="/home" class="back-home">Return to Home</a>
    </div>
    <div class="footer">
        <p>&copy; 2025 Library System. All Rights Reserved.</p>
    </div>
</body>
</html>
